<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Top-up</title>
    <link rel="stylesheet" href="css/dash.css">
</head>
<body>
    <div class="credit-page">
        <header>
            <h1>Account Balance Increase</h1>
        </header>
        
        <main>
            <div class="form-container">
                <form id="creditRequestForm" class="topup-form">
                    <div class="form-group">
                        <label for="creditAmount">Desired Credits:</label>
                        <input 
                            type="number" 
                            id="creditAmount" 
                            placeholder="Enter amount" 
                            min="1" 
                            required>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="primary-btn">Request Now</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <nav class="navigation">
                <a href="dash-user.html" class="back-link">Return to Main Panel</a>
            </nav>
        </footer>
    </div>
    
    <script src="js/credit.js"></script>
</body>
</html>
