<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification Portal</title>
    <link rel="stylesheet" href="css/authenication.css">
    
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
            
                <form action="#" class="sign-in-form" id="loginForm">
                    <h2 class="title">Account Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Enter username" required autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter password" required autocomplete="new-password" />
                    </div>
                    <input type="submit" value="Access System" class="btn solid" />
                
                </form>

                <!-- For the Registration Form -->
                <form action="#" class="sign-up-form" id="registerForm">
                    <h2 class="title">Register Now</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="Choose username" required autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Your email address" required autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Create password" required autocomplete="new-password" />
                    </div>
                    <input type="submit" value="Create Account" class="btn solid" />
                  
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>First time here?</h3>
                    <p>Create your account to start checking documents against our database!</p>
                    <button class="btn transparent" id="sign-up-btn">Register Now</button>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Returning user?</h3>
                    <p>Login to your account to access our document scanning tools and history!</p>
                    <button class="btn transparent" id="sign-in-btn">Back to Login</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="js/authenication.js"></script>

</body>
</html>
